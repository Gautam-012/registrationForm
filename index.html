<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
</head>
  <body>
    <h1>Student Enrollment Form</h1>
    <div class="container my-4 bg-light px-4 py-2">
      <div class="regiterContainer">
          <div class="name my-3">
            <label for="title" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name"/>
          </div>
          <div class="email my-3">
            <label for="title"class="form-label">Email: </label>
            <input type="email"  class="form-control" id="email" name="email" placeholder="Enter your email"/>
          </div>
          
          <div class="img my-3">
            <label for="title" class="form-label">Img Link</label>
            <input type="text" class="form-control" id="img" name="img" placeholder="Enter the image link or paste"/>
            <div class="form-text">Copy & paste testing link: 1yGYbg6F-XujxaMSwfCGGK5w0fBNhC8D1</div>
            
          </div>

          <div class="websitelink my-3">
            <label for="title" class="form-label">Website link: </label>
            <input type="text" class="form-control" id="websitelink" name="Name" placeholder="Enter your website link"/>
          </div>
          <div class="skills my-3">
            <label for="title" class="form-label">Skills: </label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your tech stack"/>
          </div>
    
          <button type="button" class="submit btn btn-primary my-4" id="submit">Enroll Student</button>
  
      </div>
      

      <div class="output"></div> 
      <!-- Store data in idCard -->
    </div>

    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
